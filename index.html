<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate Papo UOL</title>

    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body onload="entrarNaSala()">
    <!-- Bônus: <div class="input-screen"></div> -->

    <!-- Menu superior -->
    <div class="header">
        <img src="./imagens/logo 1.png" alt="Logo da UOL">

        <ion-icon name="people"></ion-icon>
    </div>

    <!-- chat -->
    <div class="principal"></div>

    <!-- Mnu inferior com botão de envio de msgs -->
    <div class="footer">
        <div class="input-message">
            <input type="text" placeholder="Escreva aqui...">
        </div>

        <ion-icon name="paper-plane-outline"></ion-icon>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./script.js"></script>
</body>

</html>
